
  <div class="container">
    <div class="card">
    <div class="card-header">
    <h4>Componente Padre</h4>
    </div>
    <div class="card-body">
    <form [formGroup]="miFormulario"
    (ngSubmit)="enviar(miFormulario.value)">
    Email: <input type="text" class="form-control"
    formControlName="userEmail"><br>
    Password: <input type="password" class="form-control"
    formControlName="userPassword"><br>
    <button [disabled]="miFormulario.invalid" class="btn
    btn-primary" type="submit">Enviar</button>
    </form>
    </div>
    </div>
    </div>
