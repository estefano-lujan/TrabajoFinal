<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <div class="container">
    <div class="card">
    <div class="card-header">
    <h4>Registrarse</h4>
    </div>
    <div class="card-body">
    <form [formGroup]="miFormulario"
    (ngSubmit)="enviar(miFormulario.value)">
    Email: <input type="text" class="form-control"
    formControlName="userEmail"><br>
    Password: <input type="password" class="form-control"
    formControlName="userPassword"><br>
    <button [disabled]="miFormulario.invalid" class="btn
        btn-primary" type="submit">Enviar</button>
    
    </form>
    </div>
    </div>
