<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<nav routerLink="formulario" class="nav-link"></nav>
<h1>Completa este formulario y postulate</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" >
    </div>
    <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" formControlName="apellido" >
    </div>
    <div class="form-group">
    <label>Ciudad</label>
    <input type="text" class="form-control" formControlName="Ciudad" >
    </div>
    <div class="form-group">
    <label>DNI</label>
    <input type="text" class="form-control" formControlName="DNI" >
    </div>
    <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email" >
    </div>
    <div class="form-group">
    <label>Telefono</label>
    <input type="text" class="form-control" formControlName="telefono" >
    </div>
    <div class="form-group">
    <label>Puesto vacante</label>
    <input type="text" class="form-control" formControlName="Puesto vacante" >
    </div>
    <div class="form-group">
    <form action="..." method="post" enctype="multipart/form-data"></form>
    <label>Adjunta tu Curriculuma Vitae</label>
    <input type="file" class="form-control" formControlName="Archivo" >
    </div>
    <input type="submit" value="enviar">
    <router-outlet> </router-outlet>
    </form>
